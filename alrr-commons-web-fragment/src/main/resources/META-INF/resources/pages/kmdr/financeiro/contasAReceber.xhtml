<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<f:view locale="#{sistemaController.sistema.locale}"
	contentType="text/html">
	<ui:include src="/resources/components/head.xhtml" />
	<h:body>
		<ui:include src="/resources/components/menu.xhtml" />
		<h1>Painel de Controle de Acesso - Pesquisar Usuários</h1>
		<p:separator />
		<h:form>

			<p:layout>
				<p:layoutUnit position="west" collapsible="true" header="Contas"
					size="200">
					<p:tree selectionMode="single" style="width:170px; height:200px">
						<p:treeNode expandedIcon="ui-icon-folder-open"
							collapsedIcon="ui-icon-folder-collapsed" type="doc">
							<p:outputLabel value="Contas Bancárias"></p:outputLabel>
						</p:treeNode>
						<p:treeNode expandedIcon="ui-icon-folder-open"
							collapsedIcon="ui-icon-folder-collapsed">
							<h:commandLink value=" Contas de Cartão de
								Crédito"
								action="#{contasAReceberController.findLancamentos}"
								style="height=40px;" />
							<p:outputLabel value="Contas de Cartão de Crédito"></p:outputLabel>
						</p:treeNode>
						<p:treeNode expandedIcon="ui-icon-folder-open"
							collapsedIcon="ui-icon-folder-collapsed">
							<p:outputLabel value="Caixa"></p:outputLabel>
						</p:treeNode>
					</p:tree>
				</p:layoutUnit>
				<p:layoutUnit position="center" header="Contas a Receber">
					<p:toolbar>
						<p:toolbarGroup align="left">
							<p:commandButton type="button" value="Lançar Receita"
								icon="ui-icon-document" />

							<p:commandButton type="button" value="Open"
								icon="ui-icon-folder-open" />

							<p:separator />

							<p:commandButton type="button" title="Save" icon="ui-icon-disk" />
							<p:commandButton type="button" title="Delete"
								icon="ui-icon-trash" />
							<p:commandButton type="button" title="Print" icon="ui-icon-print" />

						</p:toolbarGroup>

						<p:toolbarGroup align="right">
							<p:menuButton value="Filtros">
								<p:menuitem value="Home" url="http://www.primefaces.org" />
								<p:menuitem value="ShowCase"
									url="http://www.primefaces.org/showcase" />
								<p:menuitem value="TouchFaces"
									url="http://www.primefaces.org/showcase/touch" />
							</p:menuButton>
						</p:toolbarGroup>
					</p:toolbar>
					<p:dataTable value="#{contasAReceberController.lancamentos}"
						var="_lancamentos" paginator="true" rows="30"
						selection="#{usuarioController.entity}" id="result"
						rowsPerPageTemplate="15,30,50, 80"
						emptyMessage="Nenhum registro foi encontrado com o filtro informado."
						rendered="#{contasAReceberController.lancamentos.size() >0}">
						<p:column
							headerText="#{bundle['conta.lancamento.table.header.data.lancamento']}"
							sortBy="#{_lancamentos.dataLancamento}" id="cdataLancamento">
							<h:outputText value="#{_lancamentos.dataLancamento}" />
						</p:column>
						<p:column
							headerText="#{bundle['conta.lancamento.table.header.documento']}"
							sortBy="#{_lancamentos.documento}" id="cdocumento">
							<h:outputText value="#{_lancamentos.documento}" />
						</p:column>
						<p:column
							headerText="#{bundle['conta.lancamento.table.header.numero']}"
							sortBy="#{_lancamentos.numero}" id="cnumero">
							<h:outputText value="#{_lancamentos.numero}" />
						</p:column>
						<p:column
							headerText="#{bundle['conta.lancamento.table.header.data.vencimento']}"
							sortBy="#{_lancamentos.dataVencimento}" id="cdataVencimento">
							<h:outputText value="#{_lancamentos.dataVencimento}" />
						</p:column>
						<p:column
							headerText="#{bundle['conta.lancamento.table.header.valor']}"
							sortBy="#{_lancamentos.valor}" id="cvalor">
							<h:outputText value="#{_lancamentos.valor}" />
						</p:column>
						<p:column
							headerText="#{bundle['conta.lancamento.table.header.receber']}"
							sortBy="#{_lancamentos.pessoa}" id="cpessoa">
							<h:outputText value="#{_lancamentos.pessoa}" />
						</p:column>
					</p:dataTable>
				</p:layoutUnit>
			</p:layout>
		</h:form>
	</h:body>
</f:view>
</html>
