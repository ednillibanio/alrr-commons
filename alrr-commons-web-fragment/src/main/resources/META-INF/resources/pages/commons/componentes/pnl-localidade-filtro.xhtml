<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:al="http://xmlns.jcp.org/jsf/composite/componentes/core"
	xmlns:o="http://omnifaces.org/ui" template="/pnl-filtro-pesquisa.xhtml">

	<!--   P A I N E L   D E   F I L T R O S   -->
	<ui:define name="filtros">


		<o:validateOneOrMore id="validar" components="nome uf"
			message="Informe pelo menos um filtro." />


		<p:panelGrid columns="4" layout="grid" styleClass="ui-panelgrid-blank"
			id="pnl-filtro"
			columnClasses="ui-grid-col-1, ui-grid-col-5,ui-grid-col-1, ui-grid-col-5">

			<!--   F I L T R O:  N O M E   D O   M U N I C I P I O   -->
			<p:outputLabel value="Nome" for="nome" />
			<p:inputText id="nome" label="Nome"
				value="#{localidadeController.nome}"
				title="Filtra os municípios que satisfaçam o nome informado." />


			<!--   F I L T R O:   U F   -->
			<p:outputLabel value="UF(s)" for="uf" />
			<p:selectCheckboxMenu value="#{localidadeController.uFsSelecionadas}"
				id="uf" converter="omnifaces.GenericEnumConverter" multiple="true">
				<f:selectItems value="#{commonsEnumFactory.ufs}" var="_uf"
					itemValue="#{_uf}" itemLabel="#{_uf.label}" />
			</p:selectCheckboxMenu>

		</p:panelGrid>

	</ui:define>


	<!--  B O T Ã O:  P E S Q U I S A R  -->
	<ui:define name="btn-pesquisar">
		<p:commandButton id="btn-pesquisar"
			value="#{core['btn.pesquisar.value']}"
			styleClass="#{core['btn.pesquisar.styleClass']}"
			icon="#{core['btn.pesquisar.icon']}"
			title="#{core['btn.pesquisar.title']}"
			action="#{localidadeController.pesquisar()}" update="result msgs">
		</p:commandButton>
	</ui:define>


	<!--  B O T Ã O:  L I M P A R  -->
	<ui:define name="btn-limpar">
		<p:commandButton id="btn-limpar" value="#{core['btn.limpar.value']}"
			styleClass="#{core['btn.limpar.styleClass']}"
			icon="#{core['btn.limpar.icon']}" title="#{core['btn.limpar.title']}"
			action="#{localidadeController.limpar()}" process="@this"
			update="@form">
			<o:ignoreValidationFailed />
		</p:commandButton>
	</ui:define>


</ui:composition>
